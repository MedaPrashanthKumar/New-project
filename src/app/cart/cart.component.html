<div class="row">
    <h2 class="text-center" style="color: blue;">Shopping cart</h2>
    <div class="text" *ngIf="cart.length===0"><img src="https://lh3.googleusercontent.com/proxy/biSS4vmwbSR7-owmMRsamt2ztPhFTwMjS4VAP1_O_Kve_dDvzu4ryi5bSOkIV3H_Gr-8Hx2iMrsed4pt4b21kfSjJIVj2cRFf-Gtcw" class="img d-block mx-auto" alt=""></div>
    <div class="card" *ngIf="cart.length>0">
        <div class="card-body" *ngFor="let item of cart; let i=index"> <hr>
            <div class="row">
        <div class="col-sm-6">
         <img src= {{item.product.productimage}} class="img h-75" alt="">   
        </div>
        <div class="col-sm-6">
          <b style="font-size: 30px;">{{item.product.productname}}</b>   <br>
         <span>MRP:</span>  <i class="fas fa-rupee-sign"></i>  {{item.product.productprice}} <br>
            <!-- {{item.product.productdescription}} -->
            <div class="row mt-4">
            <div class="col-sm-3">  <button class="btn btn-danger" (click)="deleteprodincart(item)">Delete</button> </div>
            <div class="col-sm-3">   <button class="btn btn-success ml-3"  (click)="payment()">Checkout</button></div>
        </div>
        </div>
    </div>
        </div>
      </div>
                   <h2 class="text-center">Total Price is : {{sum}}</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <img src={{product.productimage}} alt="" width="100%" class="img h-75 mt-5">
        </div>
        <div class=" col-sm-6 d-flex ">
            <div class="align-self-center">

            <h2>{{product.productname }} </h2>
                <h3><i class="fas fa-rupee-sign"></i>{{product.productprice  }}</h3>
            <p class="lead">{{product.productdescription | titlecase}}</p>
            <button class="btn float-center" style="background-color: chocolate; font-weight: bold; color: white; font-size: 20px;" (click)="addProductToCart(product)">Add to cart</button> 
        
        </div>
        </div>
        
    </div>
</div>

<app-footer></app-footer>
